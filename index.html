<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0d47a1, #42a5f5);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 3em;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .game-card {
      background: #fff;
      color: #000;
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-card-title {
      font-size: 1.4em;
      font-weight: bold;
      margin: 15px 0 10px;
    }

    .game-card a {
      display: inline-block;
      margin: 0 0 20px;
      padding: 12px 24px;
      font-size: 1em;
      text-decoration: none;
      background: #1e90ff;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .game-card a:hover {
      background: #1565c0;
    }

    @media (max-width: 768px) {
      .game-card {
        width: 90%;
      }

      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Choose a Game</h1>

  <div class="game-grid">
    <div class="game-card">
      <img src="https://raw.githubusercontent.com/rk5021100/assets/main/photos/game2.jpg" alt="Missionaries and Cannibals" />
      <div class="game-card-title">Missionaries & Cannibals</div>
      <a href="https://rk5021100.github.io/river-2/">Play Game</a>
    </div>

    <div class="game-card">
      <img src="https://raw.githubusercontent.com/rk5021100/assets/main/photos/game3.jpg" alt="Thieves and Gold Bags" />
      <div class="game-card-title">Thieves & Gold Bags</div>
      <a href="https://rk5021100.github.io/river-3/">Play Game</a>
    </div>

    <div class="game-card">
      <img src="https://raw.githubusercontent.com/rk5021100/assets/main/photos/game1.jpg" alt="Farmer Wolf Sheep Cabbage" />
      <div class="game-card-title">Farmer, Wolf, Sheep, Cabbage</div>
      <a href="https://rk5021100.github.io/river-game/">Play Game</a>
    </div>
  </div>
</body>
</html>
